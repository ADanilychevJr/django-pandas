language: python

python:
  - 2.7
  - 3.3

env:
  - DJANGO=Django==1.4.5 
  - DJANGO=Django==1.5.1

install:
  - pip install $DJANGO
  - pip install coverage coveralls
  - pip install numpy>=1.6.1
  - pip install django-model-utils >=1.4.0
  - pip install pandas>=0.12.0

script:
  - coverage run -a setup.py test
  - coverage report

after_success: coveralls
